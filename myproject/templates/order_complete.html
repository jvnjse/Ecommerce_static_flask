<!DOCTYPE html>
<html>

<head>
    <title>Order Complete</title>
    <style>
        /* CSS styles for the order complete page */
        .order-complete {
            text-align: center;
            margin-top: 100px;
        }

        .order-complete__heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .order-complete__message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .order-complete__button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="order-complete">
        <h2 class="order-complete__heading">Order Complete</h2>
        <p class="order-complete__message">Thank you for your order! Your order has been successfully placed.</p>
        <button class="order-complete__button" onclick="window.location.href='/'">Continue Shopping</button>
    </div>
</body>

</html>
